name: Auto Post 2/day (under10)

on:
  schedule:
    - cron: "5 0 * * *"   # 매일 09:05 (KST)
  workflow_dispatch: {}

concurrency:
  group: autopost
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Inject .env
        run: |
          cat > .env << 'EOF'
          WP_URL=${{ secrets.WP_URL }}
          WP_USER=${{ secrets.WP_USER }}
          WP_APP_PASSWORD=${{ secrets.WP_APP_PASSWORD }}
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL=${{ secrets.OPENAI_MODEL }}
          OPENAI_MODEL_LONG=${{ secrets.OPENAI_MODEL_LONG }}
          POST_STATUS=future
          KEYWORDS_CSV=keywords.csv
          SCHEDULE_KST_HOUR=9
          TAGS=${{ secrets.TAGS }}
          EXISTING_CATEGORIES=뉴스,비공개,쇼핑,전체글,게시글,정보,취미
          ALLOW_CREATE_TERMS=false
          AD_METHOD=shortcode
          AD_SHORTCODE=[ads_top]
          AD_INSERT_MIDDLE=true
          IMAGE_SOURCE=openai
          IMAGE_STYLE=photo
          NUM_IMAGES=1
          IMAGE_SIZE=768x768
          IMAGE_QUALITY_WEBP=75
          LOW_COST_MODE=true
          MAX_TOKENS_BODY=900
          MONTHLY_BUDGET_USD=10
          BUDGET_MARGIN=0.85
          COST_PER_MTOKEN_NANO=0.02
          COST_PER_MTOKEN_MINI=0.15
          COST_PER_IMAGE_1024=0.04
          COST_PER_IMAGE_768=0.03
          USAGE_DIR=.usage
          CACHE_DIR=.cache
          NEWSAPI_KEY=${{ secrets.NEWSAPI_KEY }}
          NAVER_CLIENT_ID=${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }}
          EOF

      - name: Prepare dirs
        run: mkdir -p .usage .cache

      - name: Update keywords
        run: python update_keywords.py

      - name: Generate & schedule 2 posts
        run: python auto_wp_gpt.py --mode=two-posts
