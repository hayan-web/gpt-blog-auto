name: Auto Post 2/day

on:
  schedule:
    - cron: "5 0 * * *"   # UTC 00:05 → KST 09:05
    - cron: "0 8 * * *"   # UTC 08:00 → KST 17:00
  workflow_dispatch: {}

concurrency:
  group: autopost
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('requirements.txt') }}

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env
        run: |
          cat > .env << 'EOF'
          WP_URL=${{ secrets.WP_URL }}
          WP_USER=${{ secrets.WP_USER }}
          WP_APP_PASSWORD=${{ secrets.WP_APP_PASSWORD }}
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL=${{ secrets.OPENAI_MODEL }}
          POST_STATUS=future
          KEYWORDS_CSV=keywords.csv
          TAGS=${{ secrets.TAGS }}
          EXISTING_CATEGORIES=뉴스,비공개,쇼핑,전체글,게시글,정보,취미
          ALLOW_CREATE_TERMS=false
          AD_METHOD=shortcode
          AD_SHORTCODE=[ads_top]
          AD_INSERT_MIDDLE=true
          NUM_IMAGES=2
          IMAGE_SIZE=1024x1024
          IMAGE_QUALITY_WEBP=82
          NAVER_CLIENT_ID=${{ secrets.NAVER_CLIENT_ID }}
          NAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }}
          NEWSAPI_KEY=${{ secrets.NEWSAPI_KEY }}
          EOF

      - name: Update keywords
        run: python update_keywords.py

      # ───────────────────────────── 10 KST ─────────────────────────────
      - name: Guard 10KST (today→tomorrow shift)
        env:
          WP_URL: ${{ secrets.WP_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
        run: |
          TODAY_KST=$(TZ=Asia/Seoul date +%Y-%m-%d)
          TOMORROW_KST=$(TZ=Asia/Seoul date -d "$TODAY_KST +1 day" +%Y-%m-%d)

          AFTER_T="${TODAY_KST}T00:00:00"
          BEFORE_T="${TODAY_KST}T23:59:59"
          AFTER_N="${TOMORROW_KST}T00:00:00"
          BEFORE_N="${TOMORROW_KST}T23:59:59"

          HAS_TODAY=$(curl -s -u "${WP_USER}:${WP_APP_PASSWORD}" \
            "${WP_URL%/}/wp-json/wp/v2/posts?status=future&after=${AFTER_T}&before=${BEFORE_T}&per_page=100" | grep -c "\[예약:10\]" || true)

          HAS_NEXT=$(curl -s -u "${WP_USER}:${WP_APP_PASSWORD}" \
            "${WP_URL%/}/wp-json/wp/v2/posts?status=future&after=${AFTER_N}&before=${BEFORE_N}&per_page=100" | grep -c "\[예약:10\]" || true)

          echo "today_has_10=${HAS_TODAY}, next_has_10=${HAS_NEXT}"

          if [ "${HAS_TODAY}" != "0" ] && [ "${HAS_NEXT}" != "0" ]; then
            echo "POST10_SKIP=true" >> $GITHUB_ENV
            echo "POST10_SHIFT_DAYS=0" >> $GITHUB_ENV
            exit 0
          fi

          if [ "${HAS_TODAY}" != "0" ] && [ "${HAS_NEXT}" = "0" ]; then
            echo "POST10_SHIFT_DAYS=1" >> $GITHUB_ENV
          else
            echo "POST10_SHIFT_DAYS=0" >> $GITHUB_ENV
          fi
          echo "POST10_SKIP=false" >> $GITHUB_ENV

      - name: Post 10KST
        if: env.POST10_SKIP != 'true'
        env:
          SCHEDULE_KST_HOUR: "10"
          SCHEDULE_SHIFT_DAYS: ${{ env.POST10_SHIFT_DAYS }}
        run: python auto_wp_gpt.py

      - name: Rotate keywords (after 10KST)
        run: python rotate_keywords.py

      # ───────────────────────────── 17 KST ─────────────────────────────
      - name: Guard 17KST (today→tomorrow shift)
        env:
          WP_URL: ${{ secrets.WP_URL }}
          WP_USER: ${{ secrets.WP_USER }}
          WP_APP_PASSWORD: ${{ secrets.WP_APP_PASSWORD }}
        run: |
          TODAY_KST=$(TZ=Asia/Seoul date +%Y-%m-%d)
          TOMORROW_KST=$(TZ=Asia/Seoul date -d "$TODAY_KST +1 day" +%Y-%m-%d)

          AFTER_T="${TODAY_KST}T00:00:00"
          BEFORE_T="${TODAY_KST}T23:59:59"
          AFTER_N="${TOMORROW_KST}T00:00:00"
          BEFORE_N="${TOMORROW_KST}T23:59:59"

          HAS_TODAY=$(curl -s -u "${WP_USER}:${WP_APP_PASSWORD}" \
            "${WP_URL%/}/wp-json/wp/v2/posts?status=future&after=${AFTER_T}&before=${BEFORE_T}&per_page=100" | grep -c "\[예약:17\]" || true)

          HAS_NEXT=$(curl -s -u "${WP_USER}:${WP_APP_PASSWORD}" \
            "${WP_URL%/}/wp-json/wp/v2/posts?status=future&after=${AFTER_N}&before=${BEFORE_N}&per_page=100" | grep -c "\[예약:17\]" || true)

          echo "today_has_17=${HAS_TODAY}, next_has_17=${HAS_NEXT}"

          if [ "${HAS_TODAY}" != "0" ] && [ "${HAS_NEXT}" != "0" ]; then
            echo "POST17_SKIP=true" >> $GITHUB_ENV
            echo "POST17_SHIFT_DAYS=0" >> $GITHUB_ENV
            exit 0
          fi

          if [ "${HAS_TODAY}" != "0" ] && [ "${HAS_NEXT}" = "0" ]; then
            echo "POST17_SHIFT_DAYS=1" >> $GITHUB_ENV
          else
            echo "POST17_SHIFT_DAYS=0" >> $GITHUB_ENV
          fi
          echo "POST17_SKIP=false" >> $GITHUB_ENV

      - name: Post 17KST
        if: env.POST17_SKIP != 'true'
        env:
          SCHEDULE_KST_HOUR: "17"
          SCHEDULE_SHIFT_DAYS: ${{ env.POST17_SHIFT_DAYS }}
        run: python auto_wp_gpt.py

      - name: Rotate keywords (after 17KST)
        run: python rotate_keywords.py

      - name: Summary
        if: always()
        run: |
          echo "✅ AutoPost finished at $(TZ=Asia/Seoul date)" >> $GITHUB_STEP_SUMMARY
