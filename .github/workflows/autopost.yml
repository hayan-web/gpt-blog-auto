name: Auto Post 2/day

on:
  schedule:
    - cron: "5 0 * * *"      # 매일 09:05 KST 실행
  workflow_dispatch: {}

concurrency:
  group: autopost
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write .env from Secrets
        run: |
          cat > .env << 'EOF'
          # WordPress
          WP_URL=${{ secrets.WP_URL }}
          WP_USER=${{ secrets.WP_USER }}
          WP_APP_PASSWORD=${{ secrets.WP_APP_PASSWORD }}

          # OpenAI
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL=${{ secrets.OPENAI_MODEL }}
          OPENAI_MODEL_LONG=${{ secrets.OPENAI_MODEL_LONG }}

          # Posting
          POST_STATUS=future
          KEYWORDS_CSV=keywords.csv
          TAGS=${{ secrets.TAGS }}
          EXISTING_CATEGORIES=뉴스,비공개,쇼핑,전체글,게시글,정보,취미
          ALLOW_CREATE_TERMS=false

          # Ads
          AD_METHOD=shortcode
          AD_SHORTCODE=[ads_top]
          AD_INSERT_MIDDLE=true

          # Paths
          USAGE_DIR=.usage
          CACHE_DIR=.cache
          EOF

      - name: Update keywords (overwrite 10)
        run: python update_keywords.py

      - name: Generate & schedule two posts
        run: python auto_wp_gpt.py --mode=two-posts
